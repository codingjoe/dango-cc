language: python
sudo: false
cache:
- pip
python:
- '2.7'
- '3.4'
- '3.5'
install:
- pip install --upgrade pip
- pip install -r requirements-dev.txt
before_script:
- npm i remark remark-lint markdown-spellcheck  -g
script:
- isort --check-only --recursive --diff .
- flake8 --jobs=2 .
- pydocstyle --verbose --explain --source --count
- mdspell --en-us -ran "**/*.md"
- remark -f "**/*.md"
after_success:
- coveralls
deploy:
  provider: pypi
  user: codingjoe
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: codingjoe/django-cc
